<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        .login-container h1 {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 30px;
            padding: 20px;
            margin-bottom: 15px;
            font-size: 16px;
            transition: 0.3s;
        }
        .form-control:focus {
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
            border-color: #007bff;
        }
        .btn-block {
            padding: 15px;
            border-radius: 30px;
            font-size: 18px;
            background-color: #007bff;
            color: #fff;
            transition: 0.3s;
        }
        .btn-block:hover {
            background-color: #0056b3;
        }
        .login-footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        .login-footer a {
            color: #007bff;
            text-decoration: none;
        }
        .login-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Iniciar Sesión</h1>
        <form action="/login" method="POST">
            <input type="text" name="username" class="form-control" placeholder="Nombre de usuario" required>
            <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
            <input type="submit" class="btn btn-success btn-block" value="Ingresar">
        </form>
        <div class="login-footer">
            <p>¿Nuevo usuario? <a href="/register">Regístrate aquí</a></p>
        </div>
    </div>
    
    <script>
        // Usar los mensajes que se pasaron desde Flask en la variable `messages`
        var messages = {{ messages | tojson }} || [];
        console.log("Mensajes:", messages);  // Imprimir los mensajes en la consola

        // Recorrer los mensajes y mostrarlos con SweetAlert
        messages.forEach(function(item) {
            var category = item[0];  // 'success' o 'danger'
            var message = item[1];   // El mensaje real
            var icon = (category === 'success') ? 'success' : 'error';
            Swal.fire({
                icon: icon,
                title: message,
                showConfirmButton: false,
                timer: 3000
            });
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
