<!DOCTYPE html>
<html>
<head>
	<title>Umg</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="{{ url_for('static', filename='img/wave.png') }}">
	<div class="container">
		<div class="img">
			<img src="{{ url_for('static', filename='images/umg2.png') }}">
		</div>
		<div class="login-content">
			<form action="/login" method="POST">
				<img src="{{ url_for('static', filename='img/avatar.svg') }}">
				<h1>Iniciar Sesión</h1>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" class="input" name="username">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" class="input" name="password">
            	   </div>
            	</div>
            	<a href="/register">¿Nuevo usuario? </a>
            	<input type="submit" class="btn" value="Ingresar">
            </form>
        </div>
    </div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
	<script>
        // Usar los mensajes que se pasaron desde Flask en la variable `messages`
        var messages = {{ messages | tojson }} || [];
        console.log("Mensajes:", messages);  // Imprimir los mensajes en la consola

        // Recorrer los mensajes y mostrarlos con SweetAlert
        messages.forEach(function(item) {
            var category = item[0];  // 'success' o 'danger'
            var message = item[1];   // El mensaje real
            var icon = (category === 'success') ? 'success' : 'error';
            Swal.fire({
                icon: icon,
                title: message,
                showConfirmButton: false,
                timer: 3000
            });
        });
    </script>
</body>
</html>
